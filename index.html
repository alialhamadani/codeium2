<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Company</title>
<style>
    body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
    .content {
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    form {
        margin: 20px;
    }
    h1, h2, h3 {
        color: #333;
    }
</style>
</head>
<body>
<header>
    <h1>Amazon Company</h1>
    <button class="button">Home</button>
    <button class="button">Products</button>
</header>

<div class="content">
    <h2>Apple Products</h2>
    <img src="apple-product.jpg" alt="Apple Product">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <p>More specific details about the Apple product can go here.</p>
</div>

<footer>
    <p>&copy; 2021 Amazon Company. All rights reserved.</p>
</footer>

<form>
    <h3>Contact Us</h3>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br>
    <button class="button">Submit</button>
</form>

<script>
    // Any JavaScript functionality can go here
</script>
</body>
</html>
